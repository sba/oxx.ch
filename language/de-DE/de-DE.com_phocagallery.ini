PG SOLUTION GD=GD Funktion (GD Funktionen arbeiten nicht korrekt oder sind nicht verfügbar) - Installieren Sie die GD Bibliotheken (neu). Wenn Sie nicht selbst Zugriff auf die Konfiguration Ihres Servers haben, ist dazu in der Regel eine Anfrage bei Ihrem Internetdienstleister erforderlich. 
