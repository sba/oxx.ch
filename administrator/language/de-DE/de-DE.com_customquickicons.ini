INST_TXT1=QuickIcons - eine Zusatzkomponente für Joomla! ab 1.5.x <strong>und</strong> Joomla 1.0.x-Serie welche das Standardmodul <strong style="color:red;"><em>mod_quickicon</em></strong> ersetzt.<br />Features:<br /><ul><li>Bedienerfreundliche Menüverwaltung</li><li>Neue Menüs anlegen</li><li>Menüs löschen</li><li>Externe Links als Menü einbinden</li><li>Wahlweise Text und Icon, nur Icon oder nur Text</li><li>Rechteberücksichtigung</li><li>Eigene Hilfe (Siehe Hilfeicon oben)</li><li>Möglichkeit ein Menü nur einem bestimmten Benutzer zu zuordnen</li><li>Alle Icons innerhalb des CMS bis zu einer Größe von 64x64px auswählbar</li></ul>
