; ## Descriptive ##
WF_TEMPLATEMANAGER_TITLE				="Template Manager"
WF_TEMPLATEMANAGER_DESC					="Einfügen und Bearbeiten von Templates (Sample HTML files)"

; ## Help ##
WF_TEMPLATEMANAGER_HELP_ABOUT			="Was ist der Template Manager?"
WF_TEMPLATEMANAGER_HELP_INTERFACE		="Über die Oberfläche"
WF_TEMPLATEMANAGER_HELP_CREATE			="Erstellen und Speichern von Templates"
WF_TEMPLATEMANAGER_HELP_INSERT			="Einfügen/Updaten"

; ## Params ##
WF_TEMPLATEMANAGER_REPLACEMENT_VALUES			="Ersatzwerte"
WF_TEMPLATEMANAGER_REPLACEMENT_VALUES_DESC		="An array of items that control content replacement in the inserted templates. The array keys equal the classnames used in the template. If a template element has a classname matching any in this array its contents will be replaced by the array value."
WF_TEMPLATEMANAGER_CONTENT_CLASSES 				="Inhaltsklassen"
WF_TEMPLATEMANAGER_CONTENT_CLASSES_DESC			="Eine Liste von Klassennamen durch Leerzeichen getrennt. Any template element with one of the classes will have its content replaced by the selected editor content when first inserted."
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES 		="Erstellungsdatumklassen"
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES_DESC	="Eine Liste von Klassennamen durch Leerzeichen getrennt. Any template element with one of the classes will have its content replaced by the 'creation' date, formatted according to the 'Creation Date Format' option. A creation date is one that is set if no previous date existed within the element. Once set the original date is stored inside the element in a HTML comment and is designed not to change even with a template change."
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES		="Änderungsdatumklassen"
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES_DESC	="Eine Liste von Klassennamen durch Leerzeichen getrennt. Any template element with one of the classes will have its content replaced by the 'modified' date, formatted according to the 'Modified Date Format' option. A modified date is one that is updated with each edit."
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT			="Erstellungsdatumformat"
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT_DESC 	="Ein Datum Format-String für das Erstellungsdatum. Siehe <a href='http://www.php.net/manual/en/function.strftime.php' target='_blank'>http://www.php.net/manual/en/function.strftime.php</a> für eine Liste von Formaten"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT			="Änderungsdatumformat"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT_DESC 	="Ein Datum Format-String für das Änderungsdatum. Siehe <a href='http://www.php.net/manual/en/function.strftime.php' target='_blank'>http://www.php.net/manual/en/function.strftime.php</a> für eine Liste von Formaten"

WF_TEMPLATEMANAGER_CONTENT_URL				="Startinhalt"
WF_TEMPLATEMANAGER_CONTENT_URL_DESC			="Relative URL zu einer Datei (HTML oder Text), deren Inhalt beim Start in den Editor geladen werden. zB: images/stories/content.html"