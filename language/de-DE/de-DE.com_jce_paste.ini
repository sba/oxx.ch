# Paste Plugin
PASTE PARAM PARAGRAPHS		=Absätze erzeugen
PASTE PARAM PARAGRAPHS DSEC	=Wenn aktiv, werden doppelte Zeilenumbrüche zu einem Absatz Element (p) konvertiert, wenn der unformatierte-Text-Einfügen-Dialog benutzt wird. (standardmäßig aktiviert)
PASTE PARAM LINEBREAKS		=Zeilenumbrüche erzeugen
PASTE PARAM LINEBREAKS DESC	=Wenn aktiv, werden einfache Zeilenumbrüche zu einem 'harten' Zeilenumbruch Element (br) konvertiert, wenn der unformatierte-Text-Einfügen-Dialog benutzt wird. (standardmäßig aktiviert)
PASTE PARAM DIALOG		=Einfügen-Dialog benutzen
PASTE PARAM DIALOG DESC		=Internet-Explorer spezifische Option: Wenn sie diese Option auf 'ja' setzen, zeigen sowohl der IE als auch Mozilla Browser einen Einfügen-Dialog an. Ansonsten wird mit dem IE direkt eingefügt. Diese Option ist standardmäßig deaktiviert.
PASTE PARAM CLEANUP		=Code beim Einfügen säubern
PASTE PARAM CLEANUP DESC	=Internet-Explorer spezifische Option: Wenn aktiv, wird ein Word-Einfügen-Dialog angezeigt, wenn der Benutzer Inhalte einfügt. Standardmäßig deaktiviert.
PASTE PARAM CLASSES		=Klassen Attribute entfernen
PASTE PARAM CLASSES DESC	=Sollen Klassen-Attribute beim Benutzen des Word-Einfügen-Dialogs entfernt werden?
PASTE PARAM CLASSES ALL		=alle - entfernt ALLE Klassen-Attribute aus dem eingefügten Inhalt
PASTE PARAM CLASSES NONE	=keine - entfernt KEINE Klassen-Attribute aus dem eingefügten Inhalt
PASTE PARAM CLASSES MSO		=mso - entfernt alle Klassen-Attribute, die mit "Mso" anfangen; alle anderen bleiben erhalten
PASTE PARAM SPANS		=Span-Elemente entfernen
PASTE PARAM SPANS DESC		=Sollen Span-Elemente beim Benutzen des Word-Einfügen-Dialogs entfernt werden? Standardmäßig werden sie entfernt.
PASTE PARAM STYLES		=Styles entfernen
PASTE PARAM STYLES DESC		=Sollen Style-Attribute beim Benutzen des Word-Einfügen-Dialogs entfernt werden? Standardmäßig werden sie entfernt.