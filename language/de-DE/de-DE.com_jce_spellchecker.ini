# SpellChecker Plugin
SPELL PARAM ENGINE		=Prüfung mit:
SPELL PARAM ENGINE DESC		=Wählen sie aus, wie / durch welchen Dienst die Rechtschreibprüfung durchgeführt werden soll
SPELL PARAM GOOGLE		=GoogleSpell
SPELL PARAM ENCHANT		=EnchantSpell
SPELL PARAM PSPELL PHP		=Interne PHP PSpell
SPELL PARAM PSPELL CLINE	=Kommandozeile PSpell
SPELL PARAM LANGUAGES		=Sprachen
SPELL PARAM LANGUAGES DESC	=Liste der Sprachen. Stellen sie die Standard-Sprache an erste Stelle, z.B.: Deutsch=de,English=en
SPELL PARAM PSPELL MODE		=PSpell Modus
SPELL PARAM PSPELL MODE DESC	=PSpell spezifische Option: PSpell bietet verschiedene mehr oder weniger exakte Modi zur Prüfung an, die sich unterschiedlich auf die Serverauslastung auswirken.
SPELL PARAM PSPELL SPELLING	=PSpell Prüf-Parameter
SPELL PARAM PSPELL SPELLING DESC=PSpell spezifische Einstellung: Ermöglicht die Kontrolle der Prüf-Parameter von PSpell. (Nur für fortgeschrittene Benutzer)
SPELL PARAM PSPELL JARGON	=PSPELL Jargon
SPELL PARAM PSPELL JARGON DESC	=PSpell spezifische Einstellung: Ermöglicht die Kontrolle der Jargon-Parameter von PSpell. (Nur für fortgeschrittene Benutzer)
SPELL PARAM PSPELL ENCODING	=PSPELL Encoding
SPELL PARAM PSPELL ENCODING DESC=PSpell spezifische Einstellung: Ermöglicht die Kontrolle der Encoding-Parameter von PSpell. (Nur für fortgeschrittene Benutzer)
SPELL PARAM PSPELLSHELL		=PSpell Verzeichnis
SPELL PARAM PSPELLSHELL DESC	=Hier den Ort der ausführbaren Datei von PSpell angeben. Diese Option wird nur verwendet, wenn PSpell als Prüfung ausgewählt ist.
SPELL PARAM PSPELLSHELL TMP	=TEMP Verzeichnis
SPELL PARAM PSPELLSHELL TMP DESC=Hier das beschreibbare Verzeichnis für temporäre PSpell-Dateien angeben.