# Media plugin
MEDIA PARAM SCRIPT		=Script Modus
MEDIA PARAM STRICT		=XHTML Strict
MEDIA PARAM STRICT DESC		=Flash Dateien mit einem einzelnen Objekt einbetten (Keine embed Elemente)
MEDIA PARAM SCRIPT DESC		=Media HTML Code (swf, wmv usw.) in Javascript konvertieren um IE6/IE7 active content Probleme zu umgehen oder XHTML validen Media Code zu ermöglichen. Benötigtt JCE Embed Plugin oder JCE Utilities Plugin.
MEDIA VERSION FLASH		=Flash Version
MEDIA VERSION MPLAYER		=Media Player Version
MEDIA VERSION SHOCKWAVE		=Shockwave Version
MEDIA VERSION QUICKTIME		=Quicktime Version
MEDIA VERSION REAL		=Realplayer Version