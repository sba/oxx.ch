# tips
TIP_TARGET=Der Link der aufzurufenden Seite/Komponente.<br />Für Komponenten innerhalb dieses CMS etwa, muss z.B. ein Link so ausssehen:<br />index2.php?option=com_joomlastats&task=stats  [ joomlastats ist die Komponente, &task=stats ruft eine bestimmte Funktion innerhalb auf ].<br />Externe Links müssen als <strong>absoluter Link</strong> (z.B. http://www....) angegeben werden!
TIP_CMT_CHECK=<strong>Optional</strong><br />Um sicherzugehen dass nicht eine eventuell schon deinstallierte Komponente angezeigt wird, kann das Vorhandensein dieser Komponente überprüft werden.<br />Dazu hier ankreuzen und unten die weiteren Details angeben
TIP_CM_PATH=<strong>Optional</strong><br />root/administrator/components/ ist bereits fix vorgegeben<br />Einzufügen ist dieser Teil: <strong>Komponentename/Datei.php</strong>
TIP_CM_PATH_CHECK=Als Hilfestellung hier die vorhandenen Komponenten.<br />Um den Link zu vervollständigen ist der Teil [ com_xxxxx ] <strong>und der Name der zu überprüfenden Datei</strong> anzugeben!<br />Der fertige Link könnte dann z.B. so aussehen:<br />com_costumquickicons/admin.customquickicons.php
TIP_DETAIL_NEW_WINDOW=Hier bestätigen wenn der Link in einem neuen Fenster geöffnet werden soll
TIP_TITLE=<strong>Optional</strong><br />Hier kann eine Text für den title.tag eingegeben werden.<br />Wichtig dann wenn z.B. die Anzeige nur als Icon erfolgen soll!
TIP_FONT=Optional kann der Menütext formatiert werden; betreffende Checkbox markieren<hr />Es können auch weitere HTML.Tags verwendet werden, z.B.:<br />tag=&quot;color:red&quot; <strong style="color:red;">der Text wird damit rot geschrieben</strong>
TIP_ACCESSKEY=Aus benutzerfreundlichen Gründen (es könnten ja auch einmal Personen mit einer körperlichen Beinträchtigung mit diesem System arbeiten - und aus gesetzlichen Gründen in AT &amp; DE!) sollten zumindest den wichtigsten Menüeinträgen sogenannte [ <em>Shortcuts</em> oder <em>Accesskeys</em> ] zugewiesen werden.<br />Diese bestehen aus einem Buchstaben oder einer Zahl <strong>immer in Kombination</strong> mit der ALT-Taste <strong>und</strong> müssen einmalig sein!<hr /><strong style="color:red">Hinweis</strong>:<br />nach Möglichkeit keine Zahlen verwenden, da der FireFox nur Buchstaben umsetzen kann!
TIP_ICON=Bitte Icon auswählen!<hr />Dazu zuerst den Ordner auswählen (siehe Bildverzeichnisse) - es werden alle Ordner im CMS in welchen Bilder vorhanden sind, angezeigt.<hr /><strong style="color:red;">Hinweis</strong>:<br />Mit dem Mediamanager kann ein eigener Ordner mit individuellen Icons erstellt werden<br />Icons werden nur bis zu einer Maximalgröße von 64x64px angezeigt

